<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Floating elements</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		div{
			background: green;
		}
		p{
			border: 1px solid black;
			height: 50px;
			width: 50px;
			float: left;
			margin-left: 20px;
		}
		#p1{

			background-color: red;
			
		}
		#p2{
		
			background-color: blue;
		}
		#p3{
	
			background-color: white;
			clear: left;
		}
		#p4{
		
			background-color: yellow;
		}	
		section{
			clear: left;
		}
	</style>
</head>
<body>
<div>
	<p id="p1">p1</p>
	<p id="p2">p2</p>
	<p id="p3">p3</p>
	<p id="p4">p4</p>
	<section>This is a regular content of the file that can be any text</section>
</div>
</body>
</html>
