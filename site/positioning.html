<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{
	box-sizing: border-box;
}
div{

	position: relative;
	background-color: blue;
	
}
p{
    width: 50px;
    height: 50px;
}
#p1{
	position: absolute;
	top: 0px;
	left: 0px;
	background-color: red;
	z-index: +1;
}
#p2{
	background-color: green;
}
#p3{
	background-color: yellow;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<div>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
</div>


</body>
</html>
